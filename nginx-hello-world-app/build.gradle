plugins {
    id 'java'
    id 'com.bmuschko.docker-remote-api' version '9.2.1'
    id 'org.eclipse.jkube.kubernetes' version '1.10.1'
}

// Import task types
import com.bmuschko.gradle.docker.tasks.container.*
import com.bmuschko.gradle.docker.tasks.image.*

docker {
    // Configure the Docker build task to use the JAR file generated by the Java build task
    build {
        dependsOn 'build'
        inputDir = project.file('index.html')
        tags = ["gradle-nginx-hello-workld:latest"]
        dockerfile = project.file('Dockerfile')
    }
}

kubernetes {
  images {
    image{
        name = 'gradle-nginx-hello-workld:latest'
    }   
  }
}

